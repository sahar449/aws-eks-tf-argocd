# =====================================
# App of Apps - Root Application
# =====================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # finalizers tell ArgoCD to delete all associated resources before removing the Application itself
spec:
  project: default
  source:
    repoURL: https://github.com/sahar449/aws-eks-tf-argocd.git
    targetRevision: HEAD
    path: argocd-apps
    directory:
      recurse: true
      exclude: 'app-of-apps.yaml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
